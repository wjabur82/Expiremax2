"list_experiencias As screen.'phoneLayout_HeaderAndGallery_ver3.0'":

    RectQuickActionBar3 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName3 As label:
        Height: =88
        Size: =27
        Text: ="Experiências"
        Width: =Parent.Width - Self.X - IconSortUpDown2.Width - IconNewItem2.Width - IconRefresh2.Width
        Wrap: =false
        X: =20
        ZIndex: =2

    IconRefresh2 As icon.Reload:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Reload
        OnSelect: |
            =Navigate(tela_inicial)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Atualizar lista"
        Width: =88
        X: =Parent.Width - IconNewItem2.Width - IconSortUpDown2.Width - Self.Width
        ZIndex: =3

    IconSortUpDown2 As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Classificar lista em ordem alfabética inversa", "Classificar lista em ordem alfabética")
        Width: =88
        X: =Parent.Width - IconNewItem2.Width - Self.Width
        ZIndex: =4

    IconNewItem2 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Add
        OnSelect: =Navigate(form_experiencias)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Criar novo item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =5

    TextSearchBox2 As text:
        Default: =""
        Height: =68
        HintText: ="Itens de busca"
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        Y: =RectQuickActionBar3.Height
        ZIndex: =6

    SearchIcon2 As icon.Search:
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Pesquisar"
        Width: =TextSearchBox2.Height
        X: =TextSearchBox2.X
        Y: =TextSearchBox2.Y
        ZIndex: =7

    Rectangle12 As rectangle:
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox2.Y + TextSearchBox2.Height
        ZIndex: =8

    "BrowseGallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =Parent.Height - Self.Y
        Items: =Experiências
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =104
        Width: =Parent.Width
        Y: =TextSearchBox2.Y + TextSearchBox2.Height
        ZIndex: =9

        Image2 As image:
            Height: =72
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Còdigo do cargo'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Data de Início'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Exibir detalhes do item"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle2 As rectangle:
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

